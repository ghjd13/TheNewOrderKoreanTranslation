 ### Leaders ###
 
  POLITICS_FIDEL_CASTRO_DESC:0 "미국인들은 자신들의 자리를 대신하려는 독일을 멈출 쿠바의 한 남자가 필요했습니다. 바로 피델 카스트로입니다. 사회주의 혁명가와 미국의 동맹은 가능성이 높은 것으로 보이지는 않지만, 자신들의 집 문간에 나치의 꼭두각시를 놓는 것을 원하지는 않았기에 까다롭게 굴 수 없었습니다. 그리고 카스트로는 파시즘을 그들보다 더 경멸하기 때문에 이 문제에 대한 완벽한 대응책입니다. 그는 쿠바를 인민을 위한 사회주의 천국으로 만들기로 결심한 약간 까다롭지만 용감한 사람입니다. 그는 자기 나라가 사회주의의 등불로서 빛나는 자생적이고 현대적이며 진보적인 국가가 될 수 있다고 자신합니다.\n\n그와 동시에 카스트로는 그의 후원자인 CIA에 큰 충성심을 보입니다. 이건 아마도 매우 혼란스러운 정세의 배경에 카스트로가 있다는 것이 약간의 타당성이 있기 때문일 것입니다. 협력의 대가로 그는 미국의 이익에 너무 신경 쓰지 않는다면 대부분 그가 원하는 대로 쿠바를 통치할 수 있도록 해주었습니다. 그리고 그가 섬의 이전 통치자였던 풀헨시오 바티스타를 타도한 것은 결국 미국의 원조에 의한 것이었고 이건 대가가 따랐습니다. 그 대가로 미국의 유령회사들은 카스트로를 집권시킨 협정에 따라 쿠바에서 활동할 수 있게 되었습니다. 당연히, 이것은 많은 동료 혁명가들과의 관계를 해쳤는데, 그들은 외국 세력과 함께한 이 협정을 사회주의 이상에 대한 심각한 배신으로 보고있습니다. 그러나 카스트로는 자신이 나라를 올바른 길로 인도하고 있으며 미국을 가까이함으로써 무심코 쿠바의 배후에서 그들을 저지하고 있다는 믿음에는 변함이 없습니다. 그는 이 동맹을 쿠바를 자신이 바라는 계급 없는 사회를 만들기 위해 필요한 수단으로 보고 있습니다. 공산주의를 성취하기 위해 그가 선택한 방법은 대중적이지만 그가 반미 사회주의자들과 미국인들 사이에서 줄타기하게 했습니다."
 
 
 
 

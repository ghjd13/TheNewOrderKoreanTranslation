 nepal.16.t:0 "더 나은 네팔을 만들자"
 nepal.16.desc:0 " "
 nepal.16.a:0 "더는 뒤처질 순 없다."
 
 nepal.17.t:0 "더 나빠질 수 있다"
 nepal.17.desc:0 " "
 nepal.17.a:0 "너랑 나, 우린 그렇게 다르지 않아."
 
 nepal.18.t:0 "더 나은 내일"
 nepal.18.desc:0 " "
 nepal.18.a:0 "모든 새벽은 더 밝아지리라!"
 
 nepal.19.t:0 "사방에 적"
 nepal.19.desc:0 "While both Free India and the Republic have their roots in socialism, they are hardly as open to it as we are, instead preferring social fascism, or, worse, pure fascism. To counter this, we must always be alert to the threats just south, to Calcutta, and just west across the Ganges.\n\nAs much as we go through hardships and must focus on internal functionings of the state, we must always remember to keep looking outwards, lest they decide that they have grown tired of communism in Nepal."
 nepal.19.a:0 "우린 항상 경계해야 한다."
 
 nepal.20.t:0 "계급 투쟁"
 nepal.20.desc:0 " "
 nepal.20.a:0 "자본가 계급과의 싸움을 계속해야 한다!"
 
 nepal.21.t:0 "붉은 에베레스트"
 nepal.21.desc:0 " "
 nepal.21.a:0 "세계 정상에서의 혁명이다."
 
 nepal.22.t:0 "공개 재판"
 nepal.22.desc:0 " "
 nepal.22.a:0 "위험 요소를 처리했다."
 
 nepal.23.t:0 "왕실 사형 집행"
 nepal.23.desc:0 "왕실에 대한 사형이 집행되는 오늘은 인민의 네팔에게 역사적인 날로서 기념될 것입니다.\n\n오늘 아침 06:00시에 전 국왕 마헨드라가 감방 밖으로 호송되었고 5분 뒤에 그의 아내와 자식들이 그 뒤를 따랐습니다. 그 후 마헨드라와 그의 가족들은 벽에 줄지어 섰고 약 06:30시에 총살대에 의해 무자비하게 처형되었습니다.\n\n처형된 이들 중 유언이 있는 사람은 없었습니다."
 nepal.23.a:0 "로베스피에르처럼 말이야."
 
 nepal.24.t:0 "B. P. 코이랄라 사형 집행"
 nepal.24.desc:0 "Today marked a historic day for the people's Nepal; the execution of B. P. Koirala, leader of the social fascists. Or, at least, it would have if he wasn't in exile.\n\nUnlike the rest of our opponents, Koirala was exiled from Nepal in 1962 to America for what was termed by the reactionary government as rebellious conduct - inadvertedly saving him from the same fate that befell the latter.\n\nWhile we attempt (mostly fruitlessly) to coax America into giving us Koirala, it is the unfortunate truth that we will have to forgo an execution for the time being. However, we have assured the executioners that they will get fresh meat in the near future."
 nepal.24.a:0 "불출석 - 당분간은."
 
 nepal.25.t:0 "맨 모한 아드히카리 사형 집행"
 nepal.25.desc:0 "우리의 진정한 사회주의 대의에 대한 배신자, 맨 모한 아드히카리에 대한 사형이 집행되는 오늘은 인민의 네팔에게 역사적인 날로서 기념될 것입니다.\n\n오늘 아침 04:00시에 아드히카리 동지가 감옥에서 호송되었습니다. 그 후, 그는 벽에 줄지어 섰고, 04:15시, 총살대에 의해 무자비하게 처형되었습니다.\n\n그의 유언은 "네팔의 승리! 공산주의의 승리!(Nepalako Vijaya! Kamyunijmako Vijaya!)"였습니다."
 nepal.25.a:0 "네팔에서 배신자들을 위한 곳은 없다!
 
 nepal.26.t:0 "사회주의가 번창하다"
 nepal.26.desc:0 " "
 nepal.26.a:0 "잡초가 없으면 꽃이 핀다."
 
 nepal.27.t:0 "Staying on the Path"
 nepal.27.desc:0 " "
 nepal.27.a:0 "Perhaps tunnel vision has its benefits."
 
 nepal.28.t:0 "우리의 혁명"
 nepal.28.desc:0 "Nepal's socialism is uniquely its own. We are not bred by Lenin nor Makhno, nor by the Indians. Nepal's socialism is only that of Marx and Rayamajhi, despite the terminology of our ideology. Some call our beliefs autocratic, while others dare to call us libertarian. However, we know what we want: a free, socialist Nepal. Free from oppression of classes, sexes, and peoples. Free of foreign influence and control. After much hard work and struggle, we have, at long last, achieved our goal!"
 nepal.28.a:0 "네팔의 승리! 공산주의의 승리!(Nepalako Vijaya! Kamyunijmako Vijaya!)"
 
 nepal.29.t:0 "1969년 폭동"
 nepal.29.desc:0 " "
 nepal.29.a:0 "진압해."
 nepal.29.b:0 "소수의 반대자들이 뭘 하려는 거지?"
 
 nepal.30.t:0 "모든 거리에"
 nepal.30.desc:0 " "
 nepal.30.a:0 "이건 너무 지나쳤어."
 nepal.30.b:0 "내가 볼 때 이건 확실하게 걱정거리가 아냐."
 
 nepal.31.t:0 "궁전으로의 행진"
 nepal.31.desc:0 " "
 nepal.31.a:0 "사격 개시!"
 nepal.31.b:0 "너무 많아 -\n이 나라를 떠야겠어!"
 
 nepal.32.t:0 "새로운 왕"
 nepal.32.desc:0 " "
 nepal.32.a:0 "신이여 왕을 보우하소서!"
 
 nepal.33.t:0 "권력을 잡은 코이랄라"
 nepal.33.desc:0 " "
 nepal.33.a:0 "네팔의 새로운 새벽이다!"
 
 nepal.34.t:0 "공산당이 통제권을 장악하다"
 nepal.34.desc:0 " "
 nepal.34.a:0 "비상사태를 선포해라!"
 nepal.34.b:0 "여기서 빠져나가자!"
 
 nepal.35.t:0 "공산당이 통제권을 장악하다"
 nepal.35.desc:0 " "
 nepal.35.a:0 "네팔의 승리! 공산주의의 승리!(Nepalako Vijaya! Kamyunijmako Vijaya!)"
 
 nepal.36.t:0 "1971년 폭동"
 nepal.36.desc:0 " "
 nepal.36.a:0 "지난 번에 진압했던 것처럼 해!"
 nepal.36.b:0 "우리가 그들을 무시하면 어떻게 할까?"
 
 nepal.37.t:0 "폭동이 잦아들다"
 nepal.37.desc:0 " "
 nepal.37.a:0 "좋았어!"
 
 nepal.38.t:0 "폭동이 악화되다"
 nepal.38.desc:0 " "
 nepal.38.a:0 "다시 진압해!"
 nepal.38.b:0 "이 나라를 뜨자!"
 
 nepal.39.t:0 "혼란스런 대관식"
 nepal.39.desc:0 " "
 nepal.39.a:0 "신이여 우리 모두를 보우하소서."
 
 nepal.40.t:0 "혁명의 불꽃"
 nepal.40.desc:0 " "
 nepal.40.a:0 "네팔의 승리! 공산주의의 승리!(Nepalako Vijaya! Kamyunijmako Vijaya!)"
 
